<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>{% block title %}Ð‘Ð»Ð¾ÐºÑ‡ÐµÐ¹Ð½{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 18px;
            }

            h2 {
                font-size: 20px;
            }

            .block {
                font-size: 14px;
                padding: 15px;
            }

            .btn {
                font-size: 14px;
                padding: 8px 12px;
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #0d0d1a;
            overflow-x: hidden;
            color: #fff;
        }

        /* Ð—Ð²Ñ‘Ð·Ð´Ñ‹ */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: transparent url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') repeat;
            background-size: cover;
            animation: moveStars 60s linear infinite;
            opacity: 0.07;
            z-index: -1;
        }

        @keyframes moveStars {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-500px, -500px);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 100%;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
        }

        .block {
            animation: fadeInUp 0.8s ease forwards, flashGlow 1s ease;
            opacity: 0;
            border: 2px solid;
            border-image: linear-gradient(135deg, #00f0ff, #8f00ff, #00f0ff) 1;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes flashGlow {
            0% {
                box-shadow: 0 0 0px rgba(0, 255, 255, 0.2);
            }

            50% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
            }

            100% {
                box-shadow: 0 0 0px rgba(0, 255, 255, 0.2);
            }
        }

        .btn-glow {
            background-color: #0f3460;
            color: white;
            border: none;
            transition: 0.3s ease;
        }

        .btn-glow:hover {
            box-shadow: 0 0 15px #00f0ff;
        }

        a {
            color: #00f0ff;
            text-decoration: none;
        }

        h1,
        h2,
        h5 {
            color: #00f0ff;
        }

        img {
            object-fit: cover;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

</head>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
                <div class="navbar-nav">

                        Ñ‚Ñ€Ð°Ð½Ð·Ð°ÐºÑ†Ð¸ÑŽ</a>
                    <a class="nav-link btn btn-outline-success mb-1" href="{% url 'mine_block' %}">Ð”Ð¾Ð±Ñ‹Ñ‚ÑŒ Ð±Ð»Ð¾Ðº</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,

            scale: 1.0,

    </script>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">

</body>

</html>
